<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC: Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="title">
    <h1>Survey Form</h1>
  </header>
  <main class="form">
    <p id="description">What can you tell us about movie Spider Man: Far from home</p>
    <form action="" id="survey-form">
      <label id="name-label">
        Name
        <input type="text" name="Name" id="name" placeholder="Enter your name" required>
      </label>
      <label id="email-label">
        Email
        <input type="email" name="Email" id="email" placeholder="Enter your email" required>
      </label>
      <label id="number-label">
        Age
        <input type="number" name="Age" id="number" min="10" max="65" placeholder="Age">
      </label>
      <label>
        Gender
        <select name="Gender" id="dropdown">
          <option disabled="" value="">Select an option</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </label>
      <section>
        <p class="rating">What is your mark?</p>
        <ul id="dropdown">
          <li>
            <label for="1">1</label>
            <input type="radio" name="rating" id="1">
          </li>
          <li>
            <label for="1">2</label>
            <input type="radio" name="rating" id="2">
          </li>
          <li>
            <label for="1">3</label>
            <input type="radio" name="rating" id="3">
          </li>
          <li>
            <label for="1">4</label>
            <input type="radio" name="rating" id="4">
          </li>
          <li>
            <label for="1">5</label>
            <input type="radio" name="rating" id="5">
          </li>
        </ul>
      </section>
      <section>
        <p class="like-text">What do you like most?</p>
        <ul class="like-list">
          <li>
            <label>
              <input type="checkbox" name="like" value="1">
              Actors
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="like" value="2">
              Music
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="like" value="3">
              Jokes
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="like" value="4">
              Sightseing
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="like" value="5">
              Plot
            </label>
          </li>
        </ul>
      </section>
      <section>
        <p class="comment">Please leave your comment about movie</p>
        <textarea name="comment" class="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </section>
      <input type="submit" value="Submit" id="submit">
    </form>
  </main>
</body>
</html>
