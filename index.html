<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC: Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="title">
    <h1>Survey Form</h1>
  </header>
  <div class="container">
    <main class="form">
        <p id="description">What can you tell us about movie Spider Man: Far from home</p>
        <form action="" id="survey-form">
          <section class="name-section">
            <label id="name-label" for="name">Name:</label>
            <input type="text" name="Name" id="name" placeholder="Enter your name" required>
          </section>
          
          <section class="email-section">
            <label id="email-label" for="email">Email:</label>
              <input type="email" name="Email" id="email" placeholder="Enter your email" required>
          </section>
          
          <section class="age-section">
            <label id="number-label">Age:</label>
            <input type="number" name="Age" id="number" min="10" max="65" placeholder="Age">
          </section>

          <section class="gender-section">
            <label class="gender-label">Gender</label>
              <select name="Gender" id="dropdown">
                <option disabled="" value="">Select an option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
          </section>

          <section class="gender-section">
            <p class="rating">What is your mark?</p>
            <ul id="dropdown">
              <li>
                <input type="radio" name="rating" id="1">
                <label for="1">1</label>
              </li>
              <li>
                <input type="radio" name="rating" id="2">
                <label for="1">2</label>
              </li>
              <li>
                <input type="radio" name="rating" id="3">
                <label for="1">3</label>
              </li>
              <li>
                <input type="radio" name="rating" id="4">
                <label for="1">4</label>
              </li>
              <li>
                <input type="radio" name="rating" id="5">
                <label for="1">5</label>
              </li>
            </ul>
          </section>

          <section class="like-section">
            <p class="like-text">What do you like most?</p>
            <ul class="like-list">
              <li>
                <label>
                  <input type="checkbox" name="like" value="1">
                  Actors
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="like" value="2">
                  Music
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="like" value="3">
                  Jokes
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="like" value="4">
                  Sightseing
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="like" value="5">
                  Plot
                </label>
              </li>
            </ul>
          </section>
          <section class="comment-section">
            <p class="comment-label">Please leave your comment about movie</p>
            <textarea name="comment" class="comment" cols="20" rows="10" placeholder="Enter your comment here..."></textarea>
          </section>
          <input type="submit" value="Submit" id="submit">
        </form>
      </main>
  </div>
</body>
</html>
